name: Update Chain Daily Advance

on:
  schedule:
    - cron: "*/40 * * * *"   # runs every 40 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED so git pull works

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install requests pytz

      - name: â–¶ Run Script
        run: python3 chain_daily_advance.py

      - name: ğŸ”„ Commit & Push if Changes Exist
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "âœ” No changes â€” nothing to commit"
            exit 0
          fi

          echo "ğŸ“Œ Changes found â€” committing"
          git commit -m "Auto-update Chain Daily Advance | $(TZ='Asia/Kolkata' date '+%d %b %Y, %I:%M %p IST')"

          echo "ğŸ” Syncing with remote..."
          git pull --rebase || git pull --allow-unrelated-histories

          echo "ğŸš€ Pushing changes..."
          git push || git push --force
