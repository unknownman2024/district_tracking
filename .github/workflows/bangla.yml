name: BMS Selenium-Wire Scraper

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 01:00 IST (19:30 UTC previous day)
    - cron: "30 19 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # allow long Selenium runs (6 hours)

    steps:
      # -------------------------------------------------
      # Checkout
      # -------------------------------------------------
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # Python (with pip cache)
      # -------------------------------------------------
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      # -------------------------------------------------
      # Chrome
      # -------------------------------------------------
      - name: üåê Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

      # -------------------------------------------------
      # Python dependencies
      # -------------------------------------------------
      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------------------------
      # Sanity check
      # -------------------------------------------------
      - name: üß™ Verify Chrome + Selenium
        run: |
          python - << 'EOF'
          from selenium import webdriver
          from selenium.webdriver.chrome.options import Options

          options = Options()
          options.add_argument("--headless=new")
          options.add_argument("--no-sandbox")
          options.add_argument("--disable-dev-shm-usage")

          driver = webdriver.Chrome(options=options)
          driver.get("https://example.com")
          print("TITLE:", driver.title)
          driver.quit()
          EOF

      # -------------------------------------------------
      # Run scraper
      # -------------------------------------------------
      - name: üöÄ Run Selenium-Wire scraper
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python bangla.py

      # -------------------------------------------------
      # Upload artifacts
      # -------------------------------------------------
      - name: üì¶ Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scraper-output
          path: |
            **/movie_summary.json
            **/detailed.json
            **/venues_data.json
            **/fetchedvenues.json

      # -------------------------------------------------
      # Done
      # -------------------------------------------------
      - name: ‚úÖ Job completed
        run: echo "Scraping completed successfully"
