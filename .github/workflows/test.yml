name: One-Time Summary AutoCorrect

on:
  workflow_dispatch:   # ğŸ”´ Manual trigger only

jobs:
  autocorrect:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Verify Python
        run: python --version

      - name: ğŸš€ Run Autocorrect Script
        run: |
          python test.py

      - name: ğŸ“¤ Commit & Push Corrected Files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "Daily Boxoffice/*.json"
          git commit -m "One-time autocorrect: rebuild summaries from detailed files"
          git push
