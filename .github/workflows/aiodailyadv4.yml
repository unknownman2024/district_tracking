name: Daily Adv4 Auto Tracker

on:
  schedule:
    - cron: '15 */3 * * *'  # Runs at the 20th minute of every 3 hour (UTC)
  workflow_dispatch:         # Manual trigger if needed

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install --omit=dev

      - name: ðŸš€ Run Daily Adv4 Tracker
        run: |
          set -e
          node dailyadvance4.js

      - name: ðŸ’¾ Commit & Push JSON
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "Auto Tracker Bot"
          git add "Daily Advance/"
          git commit -m "Auto update: $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
          git pull --rebase --autostash || echo "Pull failed"
          git push || echo "Nothing to push"
