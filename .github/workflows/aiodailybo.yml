name: Daily Boxoffice Auto Tracker

on:
  schedule:
    - cron: "30 * * * *"  # Runs at the 30th minute of every hour (UTC)
  workflow_dispatch:       # Manual trigger if needed

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install --omit=dev

      - name: ðŸš€ Run Daily Boxoffice Tracker
        run: |
          set -e
          node dailybo.js

      - name: ðŸ’¾ Commit & Force Push JSON
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "Auto Tracker Bot"
          git add -A
          git commit -m "Auto update: $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
          git push origin main --force
